---
- name: Install PostgreSQL Stack (PostgreSQL 18 + PostgREST + pgweb + Authelia)
  hosts: all
  become: yes
  vars:
    install_dir: "{{ install_dir | default('/opt/postgresql-stack') }}"
    data_dir: "{{ install_dir }}/data"
    postgres_port: "{{ postgres_port | default(5432) }}"
    postgrest_port: "{{ postgrest_port | default(3000) }}"
    pgweb_port: "{{ pgweb_port | default(8081) }}"
    authelia_port: "{{ authelia_port | default(9091) }}"
    auth_port: "{{ auth_port | default(5000) }}"
    postgres_db: "{{ postgres_db | default('postgres') }}"
    postgres_user: "{{ postgres_user | default('postgres') }}"
    postgrest_role: "{{ postgrest_role | default('authenticator') }}"
    postgrest_anon_role: "{{ postgrest_anon_role | default('anon') }}"
    enable_ssl: "{{ enable_ssl | default(true) }}"
    # CORS origins for PostgREST API (empty = no cross-origin access, most secure)
    # Example: allowed_cors_origins: ['https://example.com', 'https://app.example.com']
    allowed_cors_origins: "{{ allowed_cors_origins | default([]) }}"

  tasks:
    - name: Validate required variables
      assert:
        that:
          - domain is defined
          - domain | length > 0
          - pgweb_domain is defined
          - pgweb_domain | length > 0
          - postgrest_domain is defined
          - postgrest_domain | length > 0
          - auth_domain is defined
          - auth_domain | length > 0
          - enable_ssl == false or (admin_email is defined and admin_email | length > 0)
        fail_msg: "Missing required variables. domain, pgweb_domain, postgrest_domain, and auth_domain are required. admin_email is required when enable_ssl is true."

    - name: Generate PostgreSQL password if not provided
      set_fact:
        postgres_password: "{{ lookup('password', '/dev/null length=32 chars=ascii_letters,digits') }}"
      when: postgres_password is not defined or postgres_password | length == 0

    - name: Generate PostgREST authenticator password if not provided
      set_fact:
        postgrest_password: "{{ lookup('password', '/dev/null length=32 chars=ascii_letters,digits') }}"
      when: postgrest_password is not defined or postgrest_password | length == 0

    - name: Generate PostgREST JWT secret if not provided
      set_fact:
        postgrest_jwt_secret: "{{ lookup('password', '/dev/null length=64 chars=ascii_letters,digits') }}"
      when: postgrest_jwt_secret is not defined or postgrest_jwt_secret | length == 0

    - name: Generate Authelia JWT secret if not provided
      set_fact:
        authelia_jwt_secret: "{{ lookup('password', '/dev/null length=64 chars=ascii_letters,digits') }}"
      when: authelia_jwt_secret is not defined or authelia_jwt_secret | length == 0

    - name: Generate Authelia session secret if not provided
      set_fact:
        authelia_session_secret: "{{ lookup('password', '/dev/null length=64 chars=ascii_letters,digits') }}"
      when: authelia_session_secret is not defined or authelia_session_secret | length == 0

    - name: Generate Authelia storage encryption key if not provided
      set_fact:
        authelia_storage_encryption_key: "{{ lookup('password', '/dev/null length=64 chars=ascii_letters,digits') }}"
      when: authelia_storage_encryption_key is not defined or authelia_storage_encryption_key | length == 0

    - name: Generate Authelia admin password if not provided
      set_fact:
        authelia_admin_password: "{{ lookup('password', '/dev/null length=24 chars=ascii_letters,digits') }}"
      when: authelia_admin_password is not defined or authelia_admin_password | length == 0

    - name: Generate API user password if not provided
      set_fact:
        api_user_password: "{{ lookup('password', '/dev/null length=24 chars=ascii_letters,digits') }}"
      when: api_user_password is not defined or api_user_password | length == 0

    - name: Generate API admin password if not provided
      set_fact:
        api_admin_password: "{{ lookup('password', '/dev/null length=24 chars=ascii_letters,digits') }}"
      when: api_admin_password is not defined or api_admin_password | length == 0

    # Nginx Detection Logic
    - name: Check if system Nginx is installed
      command: which nginx
      register: nginx_binary
      ignore_errors: yes
      changed_when: false

    - name: Check if ports 80 and 443 are in use
      shell: |
        port80=$(ss -tuln | grep ':80 ' || echo "free")
        port443=$(ss -tuln | grep ':443 ' || echo "free")
        if [[ "$port80" != "free" ]] || [[ "$port443" != "free" ]]; then
          echo "in_use"
        else
          echo "free"
        fi
      register: ports_check
      changed_when: false

    - name: Fail if ports are occupied and Nginx is not installed
      fail:
        msg: |
          ERROR: Ports 80 and/or 443 are already in use, but Nginx is not installed.

          This playbook uses system Nginx for multi-app support.
          Options:
          1. Free up ports 80/443 and re-run (playbook will install system Nginx)
          2. Install Nginx manually first
      when:
        - nginx_binary.rc != 0
        - ports_check.stdout == 'in_use'

    - name: Display Nginx deployment decision
      debug:
        msg:
          - "Deploying PostgreSQL Stack with system Nginx + Certbot SSL"
          - "{{ 'Will use existing Nginx installation' if nginx_binary.rc == 0 else 'Will install Nginx from distribution repository' }}"
          - "SSL: Automatic via Certbot"

    - name: Install required packages
      package:
        name:
          - curl
          - ca-certificates
          - gnupg
          - openssl
        state: present

    - name: Check if Docker is installed
      command: docker --version
      register: docker_installed
      ignore_errors: yes
      changed_when: false

    - name: Install Docker (Debian/Ubuntu)
      block:
        - name: Add Docker GPG key
          apt_key:
            url: https://download.docker.com/linux/{{ ansible_distribution | lower }}/gpg
            state: present

        - name: Add Docker repository
          apt_repository:
            repo: "deb [arch={{ 'amd64' if ansible_architecture == 'x86_64' else 'arm64' }}] https://download.docker.com/linux/{{ ansible_distribution | lower }} {{ ansible_distribution_release }} stable"
            state: present

        - name: Install Docker packages
          apt:
            name:
              - docker-ce
              - docker-ce-cli
              - containerd.io
              - docker-compose-plugin
            state: present
            update_cache: yes
      when:
        - docker_installed.rc != 0
        - ansible_os_family == "Debian"

    - name: Install Docker (RHEL/CentOS/Rocky/Alma)
      block:
        - name: Add Docker repository
          yum_repository:
            name: docker-ce
            description: Docker CE Stable
            baseurl: "https://download.docker.com/linux/{{ 'centos' if ansible_distribution == 'CentOS' else 'rhel' if ansible_distribution in ['RedHat', 'OracleLinux'] else ansible_distribution | lower }}/{{ ansible_distribution_major_version }}/$basearch/stable"
            gpgcheck: yes
            gpgkey: "https://download.docker.com/linux/{{ 'centos' if ansible_distribution == 'CentOS' else 'rhel' if ansible_distribution in ['RedHat', 'OracleLinux'] else ansible_distribution | lower }}/gpg"
            enabled: yes

        - name: Install Docker packages
          yum:
            name:
              - docker-ce
              - docker-ce-cli
              - containerd.io
              - docker-compose-plugin
            state: present
      when:
        - docker_installed.rc != 0
        - ansible_os_family == "RedHat"

    - name: Start and enable Docker service
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Hash Authelia admin password
      shell: docker run --rm authelia/authelia:4.38.16 authelia crypto hash generate argon2 --password "{{ authelia_admin_password }}" | grep 'Digest:' | awk '{print $2}'
      register: authelia_password_hash_result
      changed_when: false

    - name: Set Authelia admin password hash
      set_fact:
        authelia_admin_password_hash: "{{ authelia_password_hash_result.stdout }}"

    - name: Create installation directories
      file:
        path: "{{ item }}"
        state: directory
        mode: '0755'
      loop:
        - "{{ install_dir }}"
        - "{{ data_dir }}"
        - "{{ data_dir }}/postgres"
        - "{{ data_dir }}/authelia"

    - name: Create .env file
      template:
        src: templates/env.j2
        dest: "{{ install_dir }}/.env"
        mode: '0600'

    - name: Create compose.yml
      template:
        src: templates/compose.yml.j2
        dest: "{{ install_dir }}/compose.yml"
        mode: '0644'

    - name: Create PostgREST configuration
      template:
        src: templates/postgrest.conf.j2
        dest: "{{ install_dir }}/postgrest.conf"
        mode: '0644'

    - name: Create Authelia configuration
      template:
        src: templates/authelia-config.yml.j2
        dest: "{{ install_dir }}/authelia-config.yml"
        mode: '0600'

    - name: Create Authelia users database
      template:
        src: templates/authelia-users.yml.j2
        dest: "{{ install_dir }}/authelia-users.yml"
        mode: '0600'

    - name: Create PostgreSQL init script
      template:
        src: templates/init-postgrest.sql.j2
        dest: "{{ install_dir }}/init-postgrest.sql"
        mode: '0644'

    - name: Create Auth service Python script
      template:
        src: templates/auth-service.py.j2
        dest: "{{ install_dir }}/auth-service.py"
        mode: '0755'

    - name: Create Auth service requirements file
      template:
        src: templates/auth-requirements.txt.j2
        dest: "{{ install_dir }}/auth-requirements.txt"
        mode: '0644'

    - name: Create Auth service Dockerfile
      template:
        src: templates/Dockerfile.auth.j2
        dest: "{{ install_dir }}/Dockerfile.auth"
        mode: '0644'

    # System Nginx Mode - Install or use existing Nginx installation
    - name: Check if system Nginx is already installed
      command: which nginx
      register: system_nginx_check
      ignore_errors: yes
      changed_when: false

    - name: Install Nginx (Debian/Ubuntu)
      apt:
        name: nginx
        state: present
        update_cache: yes
      when:
        - system_nginx_check.rc != 0
        - ansible_os_family == "Debian"

    - name: Install Nginx (RHEL/CentOS/Rocky/Alma)
      yum:
        name: nginx
        state: present
      when:
        - system_nginx_check.rc != 0
        - ansible_os_family == "RedHat"

    - name: Start and enable Nginx service
      systemd:
        name: nginx
        state: started
        enabled: yes

    - name: Create initial HTTP Nginx configurations (for Certbot validation)
      template:
        src: "templates/nginx-http-{{ item.name }}.conf.j2"
        dest: "/etc/nginx/sites-available/{{ item.name }}"
        mode: '0644'
      loop:
        - { name: 'postgresql-stack-pgweb' }
        - { name: 'postgresql-stack-postgrest' }
        - { name: 'postgresql-stack-auth' }
      when: ansible_os_family == "Debian"

    - name: Create initial HTTP Nginx configurations (for Certbot validation) - RHEL
      template:
        src: "templates/nginx-http-{{ item.name }}.conf.j2"
        dest: "/etc/nginx/conf.d/{{ item.name }}.conf"
        mode: '0644'
      loop:
        - { name: 'postgresql-stack-pgweb' }
        - { name: 'postgresql-stack-postgrest' }
        - { name: 'postgresql-stack-auth' }
      when: ansible_os_family == "RedHat"

    - name: Enable Nginx sites (Debian/Ubuntu)
      file:
        src: "/etc/nginx/sites-available/{{ item }}"
        dest: "/etc/nginx/sites-enabled/{{ item }}"
        state: link
      loop:
        - 'postgresql-stack-pgweb'
        - 'postgresql-stack-postgrest'
        - 'postgresql-stack-auth'
      when: ansible_os_family == "Debian"
      notify: reload_nginx

    - name: Test Nginx configuration
      command: nginx -t
      changed_when: false

    - name: Reload Nginx
      systemd:
        name: nginx
        state: reloaded

    - name: Pull Docker images
      command: docker compose pull
      args:
        chdir: "{{ install_dir }}"
      register: docker_pull
      changed_when: "'Downloaded' in docker_pull.stderr or 'Pulled' in docker_pull.stderr"

    - name: Start PostgreSQL Stack services
      command: docker compose up -d
      args:
        chdir: "{{ install_dir }}"
      register: docker_up
      changed_when: "'Started' in docker_up.stderr or 'Created' in docker_up.stderr"

    - name: Wait for PostgreSQL to be ready
      shell: docker exec postgresql-stack-db pg_isready -U {{ postgres_user }}
      register: result
      until: result.rc == 0
      retries: 30
      delay: 5

    - name: Initialize PostgREST roles in database
      shell: docker exec -i postgresql-stack-db psql -U {{ postgres_user }} -d {{ postgres_db }} < {{ install_dir }}/init-postgrest.sql
      register: init_result
      changed_when: "'CREATE ROLE' in init_result.stdout"

    - name: Wait for PostgREST to be ready
      uri:
        url: "http://localhost:{{ postgrest_port }}"
        status_code: 200
      register: result
      until: result.status == 200
      retries: 30
      delay: 5

    - name: Wait for pgweb to be ready
      uri:
        url: "http://localhost:{{ pgweb_port }}"
        status_code: 200
      register: result
      until: result.status == 200
      retries: 30
      delay: 5

    - name: Wait for Authelia to be ready
      uri:
        url: "http://localhost:{{ authelia_port }}/api/health"
        status_code: 200
      register: result
      until: result.status == 200
      retries: 30
      delay: 5

    - name: Wait for Auth service to be ready
      uri:
        url: "http://localhost:{{ auth_port }}/health"
        status_code: 200
      register: result
      until: result.status == 200
      retries: 30
      delay: 5

    # SSL Certificate with Certbot
    - name: Install Certbot (Debian/Ubuntu)
      apt:
        name:
          - certbot
          - python3-certbot-nginx
        state: present
      when:
        - enable_ssl
        - ansible_os_family == "Debian"

    - name: Install Certbot (RHEL/Rocky/Alma)
      yum:
        name:
          - certbot
          - python3-certbot-nginx
        state: present
      when:
        - enable_ssl
        - ansible_os_family == "RedHat"

    - name: Obtain SSL certificate for pgweb
      command: >
        certbot --nginx
        -d {{ pgweb_domain }}
        --non-interactive
        --agree-tos
        --email {{ admin_email }}
        --redirect
      when: enable_ssl
      register: certbot_pgweb_result
      changed_when: "'Successfully received certificate' in certbot_pgweb_result.stdout"

    - name: Obtain SSL certificate for PostgREST
      command: >
        certbot --nginx
        -d {{ postgrest_domain }}
        --non-interactive
        --agree-tos
        --email {{ admin_email }}
        --redirect
      when: enable_ssl
      register: certbot_postgrest_result
      changed_when: "'Successfully received certificate' in certbot_postgrest_result.stdout"

    - name: Obtain SSL certificate for Auth service
      command: >
        certbot --nginx
        -d {{ auth_domain }}
        --non-interactive
        --agree-tos
        --email {{ admin_email }}
        --redirect
      when: enable_ssl
      register: certbot_auth_result
      changed_when: "'Successfully received certificate' in certbot_auth_result.stdout"

    - name: Apply optimized HTTPS configuration for pgweb (with Authelia)
      template:
        src: templates/nginx-https-pgweb.conf.j2
        dest: "{{ '/etc/nginx/sites-available/postgresql-stack-pgweb' if ansible_os_family == 'Debian' else '/etc/nginx/conf.d/postgresql-stack-pgweb.conf' }}"
        mode: '0644'
      when: enable_ssl
      notify: reload_nginx

    - name: Apply optimized HTTPS configuration for PostgREST
      template:
        src: templates/nginx-https-postgrest.conf.j2
        dest: "{{ '/etc/nginx/sites-available/postgresql-stack-postgrest' if ansible_os_family == 'Debian' else '/etc/nginx/conf.d/postgresql-stack-postgrest.conf' }}"
        mode: '0644'
      when: enable_ssl
      notify: reload_nginx

    - name: Apply optimized HTTPS configuration for Auth service
      template:
        src: templates/nginx-https-auth.conf.j2
        dest: "{{ '/etc/nginx/sites-available/postgresql-stack-auth' if ansible_os_family == 'Debian' else '/etc/nginx/conf.d/postgresql-stack-auth.conf' }}"
        mode: '0644'
      when: enable_ssl
      notify: reload_nginx

    - name: Setup automatic certificate renewal
      cron:
        name: "Renew Let's Encrypt certificates"
        minute: "0"
        hour: "0,12"
        job: "certbot renew --quiet --post-hook 'systemctl reload nginx'"
      when: enable_ssl

    - name: Display installation summary
      debug:
        msg:
          - "PostgreSQL Stack installation complete!"
          - "============================================"
          - "PostgreSQL Database: {{ 'https' if enable_ssl else 'http' }}://{{ domain }}:{{ postgres_port }}"
          - "PostgREST API: {{ 'https' if enable_ssl else 'http' }}://{{ postgrest_domain }} (requires JWT auth)"
          - "pgweb (Web UI): {{ 'https' if enable_ssl else 'http' }}://{{ pgweb_domain }} (protected by Authelia 2FA)"
          - "Auth Service: {{ 'https' if enable_ssl else 'http' }}://{{ auth_domain }}"
          - ""
          - "PostgreSQL Credentials:"
          - "  User: {{ postgres_user }}"
          - "  Password: {{ postgres_password }}"
          - "  Database: {{ postgres_db }}"
          - ""
          - "JWT Auth API Credentials:"
          - "  API User:"
          - "    Username: api_user"
          - "    Password: {{ api_user_password }}"
          - "    Role: api_user (read/write access)"
          - "  API Admin:"
          - "    Username: admin"
          - "    Password: {{ api_admin_password }}"
          - "    Role: admin (full access)"
          - ""
          - "Authelia (protects pgweb only):"
          - "  Username: admin"
          - "  Password: {{ authelia_admin_password }}"
          - ""
          - "IMPORTANT: Save these credentials securely!"
          - ""
          - "Quick Start:"
          - "  1. Get JWT token: curl -X POST {{ 'https' if enable_ssl else 'http' }}://{{ auth_domain }}/login -H 'Content-Type: application/json' -d '{\"username\":\"api_user\",\"password\":\"{{ api_user_password }}\"}'"
          - "  2. Use token: curl {{ 'https' if enable_ssl else 'http' }}://{{ postgrest_domain }}/sample_data -H 'Authorization: Bearer YOUR_TOKEN'"
          - ""
          - "Installation directory: {{ install_dir }}"
          - "Data directory: {{ data_dir }}"
          - "Reverse Proxy: Nginx"
          - "SSL Certificate: {{ 'Enabled (Let''s Encrypt)' if enable_ssl else 'Disabled' }}"
          - ""
          - "To manage the service:"
          - "  Start:   cd {{ install_dir }} && docker compose start"
          - "  Stop:    cd {{ install_dir }} && docker compose stop"
          - "  Restart: cd {{ install_dir }} && docker compose restart"
          - "  Logs:    cd {{ install_dir }} && docker compose logs -f"

  handlers:
    - name: reload_nginx
      systemd:
        name: nginx
        state: reloaded
